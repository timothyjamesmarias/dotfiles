# Template Configuration
# Format: language|extension|kind|template_path|description

# PHP
php|php|class|php/class.php|PHP Class
php|php|interface|php/interface.php|PHP Interface
php|php|default|php/default.php|PHP File

# TypeScript
typescript|ts|class|typescript/class.ts|TypeScript Class
typescript|ts|interface|typescript/interface.ts|TypeScript Interface
typescript|ts|component|typescript/component.ts|Angular Component
typescript|ts|default|typescript/default.ts|TypeScript File

# JavaScript
javascript|js|class|javascript/class.js|JavaScript Class
javascript|js|module|javascript/module.js|JavaScript Module
javascript|js|default|javascript/default.js|JavaScript File

# Vue
vue|vue|component|vue/component.vue|Vue Component
vue|vue|default|vue/default.vue|Vue File

# Python
python|py|class|python/class.py|Python Class
python|py|default|python/default.py|Python Script

# HTML
html|html|default|html/default.html|HTML File

# Shell
shell|sh|default|shell/default.sh|Shell Script
