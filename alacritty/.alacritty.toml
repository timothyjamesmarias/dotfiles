[env]
TERM = "xterm-256color"

[font]
size = 17

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"

[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Italic"

[font.glyph_offset]
x = 0
y = 8

[font.offset]
x = 0
y = 16

[terminal.shell]
program = "/bin/zsh"
args = ["--login", "-c", "~/.local/scripts/atelier-launch.sh"]

[window.padding]
x = 0
y = 0

[window]
option_as_alt = 'Both'

[colors.primary]
background = "#272e33"
foreground = "#d3c6aa"

[colors.normal]
black = "#414b50"
red = "#e67e80"
green = "#a7c080"
yellow = "#dbbc7f"
blue = "#7fbbb3"
magenta = "#d699b6"
cyan = "#83c092"
white = "#d3c6aa"

[colors.bright]
black = "#475258"
red = "#e67e80"
green = "#a7c080"
yellow = "#dbbc7f"
blue = "#7fbbb3"
magenta = "#d699b6"
cyan = "#83c092"
white = "#d3c6aa"
