general.import = ["~/.config/alacritty/themes/rose-pine.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 17

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"

[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Italic"

[font.glyph_offset]
x = 0
y = 8

[font.offset]
x = 0
y = 16

[terminal.shell]
program = "/bin/zsh"
args = ["--login", "-c", "if ! tmux has-session -t default 2>/dev/null; then tmux new-session -d -s default; fi; tmux attach-session -t default"]

[window.padding]
x = 0
y = 0
