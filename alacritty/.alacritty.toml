import = [ "~/.config/alacritty/themes/tempus_future.toml" ]
[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "Victor Mono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Victor Mono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Victor Mono Nerd Font Mono"
style = "Italic"

[font.glyph_offset]
x = 0
y = 5

[font.offset]
x = 0
y = 10

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window.padding]
x = 0
y = 0
