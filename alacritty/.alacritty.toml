[colors.bright]
black = "#949494"
blue = "#74b2ff"
cyan = "#85dc85"
green = "#36c692"
magenta = "#ae81ff"
red = "#ff5189"
white = "#e4e4e4"
yellow = "#c2c292"

[colors.cursor]
cursor = "#9e9e9e"
text = "#080808"

[colors.normal]
black = "#323437"
blue = "#80a0ff"
cyan = "#79dac8"
green = "#8cc85f"
magenta = "#cf87e8"
red = "#ff5454"
white = "#c6c6c6"
yellow = "#e3c78a"

[colors.primary]
background = "#080808"
bright_foreground = "#eeeeee"
foreground = "#bdbdbd"

[colors.selection]
background = "#b2ceee"
text = "#080808"

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "Victor Mono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Victor Mono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Victor Mono Nerd Font Mono"
style = "Italic"

[font.glyph_offset]
x = 0
y = 5

[font.offset]
x = 0
y = 10

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window.padding]
x = 0
y = 0
