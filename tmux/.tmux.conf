set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefixet
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"
set -s escape-time 1

bind h split-window -h
bind v split-window -v

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
set repeat-time 1000

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

set -g mouse on

set -g status-position top
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -g default-terminal "alacritty"
setw -g mode-keys vi
set-window-option -g mode-keys vi

set -g status-style fg=white,bg="#272e33"
set -g window-status-current-style fg=black,bg=red
set -g window-status-current-format " #I #W "
set -g window-status-format " #I #W "
set -g status-left "#[fg=white]Session: #[fg=red]#S"
set -g status-right "#[fg=white] %d %b %R "

set -g status-position top
set -g status-justify centre

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
