set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefixet
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"
set -s escape-time 1

bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
set repeat-time 1000

bind -T copy-mode-vi v send-keys -X begin-selection

if-shell "uname | grep -q Linux" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'"
if-shell "uname | grep -q Darwin" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

set -g mouse on

set -g default-terminal "alacritty"
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
setw -g mode-keys vi
set-window-option -g mode-keys vi

set -g status-position top
set -g status-justify centre

set -g window-status-current-format " #I #W "
set -g window-status-format " #I #W "
set -g status-style fg="#abb2bf",bg="#282c34"
set -g window-status-style fg="#abb2bf",bg="#282c34"
set -g window-status-current-style fg="#98c379",bg="#282c34"
set -g status-left " #S"
set -g status-left-length 50
set -g status-right "%d %b %R "

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'
