# ───── PLUGINS ────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'

# ───── DEFAULT SHELL ─────────────────────────────────────────────
set -g default-command "exec /bin/zsh --login"

# ───── PREFIX ────────────────────────────────────────────────────
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# ───── RELOAD CONFIG ─────────────────────────────────────────────
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"
set -sg escape-time 0

# ───── SPLITTING AND RESIZING ────────────────────────────────────
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
set repeat-time 1000

# ───── COPY MODE (VI) ────────────────────────────────────────────
setw -g mode-keys vi
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
if-shell "uname | grep -q Linux" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'"
if-shell "uname | grep -q Darwin" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# ───── MISC SETTINGS ─────────────────────────────────────────────
set -g mouse on
set -g default-terminal "alacritty"
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# ───── STATUS BAR POSITION ───────────────────────────────────────
set -g status-position top
set -g status-justify centre

# ───── WINDOW INDICATORS (ADDED PADDING) ─────────────────────────
# Inactive windows
setw -g window-status-format "  #[fg=#6e6a86] #I  #W  "

# Active window
setw -g window-status-current-format "  #[fg=#e0def4,bold] #I  #W  "
setw -g window-status-separator "  "


# ───── ROSE PINE THEME SETTINGS ──────────────────────────────────
# Use moon variant by default (other options: main, dawn)
set -g @rose_pine_variant 'main'
# Optional: align with your top status layout
set -g @rose_pine_status_position 'top'

# ───── TPM BOOTSTRAP ─────────────────────────────────────────────
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
run '~/.tmux/plugins/tpm/tpm'

# ───── TOP RIGHT CORNER ──────────────────────────────
set -g status-right "#[fg=#e0def4] %I:%M %p "

# ───── TOP LEFT CORNER ──────────────────────────────
set -g status-left "#[fg=#232136,bg=#c4a7e7,bold] ❐ #[fg=#e0def4,bg=#232136] #S "
